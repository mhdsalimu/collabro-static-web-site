<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>CollaBro</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/tooplate-barista.css" rel="stylesheet">

    <style>
        body { 
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.45), rgba(188, 108, 37, 1)), url('../images/slide5.jpg');
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        .thankyou-box {
  background-image: linear-gradient(to bottom, white, rgba(188, 108, 37, 1));
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="thankyou-box">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully.<br>
        We will get back to you soon.</p>
        <a href="index.html" class="custom-btn">Back to Home</a>
    </div>

    <!-- Add this modal at the end of your <body> in index.html -->
    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Your message has been sent successfully.<br>
            We will get back to you soon.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbyriVqGFuuYtSdv-sS05Aacyer63cBmTq1HHhMgb-YVXoq1Gn5MgWmGHvod8zTFSwSKmA/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    var thankYouModal = new bootstrap.Modal(document.getElementById('thankYouModal'));
                    thankYouModal.show();
                    $("#submit-form")[0].reset();
                },
                error:function (err){
                    alert("Something Error")
                }
            })
        })
    </script>
</body>
</html>
